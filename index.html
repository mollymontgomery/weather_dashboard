<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-primary bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    

    <!--Search for a City Box-->
   <div class="container-fluid">
       <div class=row p-4 mt-4>
           <div class="col-lg-4 bg-light">
                    <div class="card-body">
                        <h4 class="mt-2">Search for a City:</h4>
                        <form class="form-inline nb-3 p-3"> <!--https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
                            <input id="cityInput" class="form-control" type="text" placeholder="City Name">
                            <button id="searchButton" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </form>
                        <ul id="city-list" class="searched-cities"></ul>
                    </div>
           </div>
       </div>
       <!--Current Weather Box-->
    <div class="container col">
        <div class="row">
            <div id="currentWeather" class="card-body">
                <h2 class="text-light p-3" id="city"></h2>
                <div id="weatherConditions"></div>
        </div>
            </div>
        </div>
    </div>
    <!--5 Day forecast-->
    <div class="row mt-4 mb-4" id="fiveDayForecast">
        <div class="col p-6 mt-4">
            <h2 class="p-3 text-light">5-Day Forecast:</h2>
            <div class="row mt-3 h-100vh rounded-lg text-dark justify-content-around" id="fiveday-container"></div>
        </div>
    </div>
  </div>  
   
 
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
