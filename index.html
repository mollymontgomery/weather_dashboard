<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
</head>
<body>

    <!-- Header -->
    <header class="heading">
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!--Search for a City Box-->
   <div class="container">
       <div class=row>
           <div class="col-md-3 pl-2">
               <div class="card" style="width: 22rem;"> <!--https://mdbootstrap.com/docs/react/components/panels/-->
                    <div class="card-body">
                        <h4>Search for a City:</h4>
                        <form class="form-inline"> <!--https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-type">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary"></button>
                        </form>
                    </div>
            </div>
            <ul id="city-list" class="list-cities"></ul>
           </div>
       </div>
       <!--Current Weather Box-->
    <div class="col-md-9">
        <div id="current-weather" class="card">
            <div class="card-body">
                <div id="city-date-image">
                    <span id='city-name'></span><span id='current-image'></span>
                </div><ul>
                <p class="card-info" id="current-temp"></p>
                <p class="card-info" id="current-humidity"></p>
                <p class="card-info" id="current-wind"></p>
                <p class="card-info" id="current-uv"></p>
                </ul></div>
            </div>
        </div>
    </div>
    <!--5 Day forecast box-->
   
   
 
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
