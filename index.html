<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-primary bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    

    <!--Search for a City Box-->
   <div class="container-fluid">
       <div class=row p-4 mt-4>
           <div class="col-lg-4 bg-light">
                    <div class="card-body">
                        <h4 class="mt-2">Search for a City:</h4>
                        <form class="form-inline nb-3 p-3"> <!--https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
                            <input id="city-input" class="form-control" type="text" placeholder="City Name">
                            <button id="search-button" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
            </div>
            <ul id="city-list" class="list-cities"></ul>
           </div>
       </div>
       <!--Current Weather Box-->
    <div class="col-md-9">
        <div id="current-weather" class="card">
            <div class="card-body">
                <div id="city-date-image">
                    <span id='city-name'></span><span id='current-image'></span>
                </div><ul>
                <p class="card-info" id="current-temp"></p>
                <p class="card-info" id="current-humidity"></p>
                <p class="card-info" id="current-wind"></p>
                <p class="card-info" id="current-uv"></p>
                </ul></div>
            </div>
        </div>
    </div>
    <!--5 Day forecast box-->
   
   
 
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
